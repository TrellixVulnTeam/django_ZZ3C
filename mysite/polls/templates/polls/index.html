<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Index</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<div class="card panel container" style="padding-top: 30px;">
		{% if latest_question_list %}
	    <ul>
		    {% for question in latest_question_list %}
		        <li style="font-size: 20px:"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
		    {% endfor %}
	    </ul>
		{% else %}
		    <p>No polls are available.</p>
		{% endif %}
		<button type="button" class="btn btn-primary">boton</button>
	</div>
</body>
</html>
